<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarity Test</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' blob: https://www.clarity.ms; connect-src 'self' https: https://www.clarity.ms;">
</head>
<body>
    <h1>Microsoft Clarity Test</h1>
    <p>Project ID: ts4zpakpjj</p>
    <button onclick="testClarity()">Test Clarity Event</button>
    <div id="status"></div>

    <script>
        // Initialize Clarity
        (function(c,l,a,r,i,t,y){
            c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
            t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
            y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
        })(window, document, "clarity", "script", "ts4zpakpjj");

        function testClarity() {
            if (typeof clarity !== 'undefined') {
                clarity("event", "test_event", { source: "test_page" });
                document.getElementById('status').innerHTML = '<p style="color: green;">✅ Clarity event sent successfully!</p>';
            } else {
                document.getElementById('status').innerHTML = '<p style="color: red;">❌ Clarity not initialized</p>';
            }
        }

        // Check if Clarity loads
        setTimeout(() => {
            if (typeof clarity !== 'undefined') {
                document.getElementById('status').innerHTML += '<p style="color: green;">✅ Clarity is initialized</p>';
            } else {
                document.getElementById('status').innerHTML += '<p style="color: red;">❌ Clarity failed to load</p>';
            }
        }, 2000);
    </script>
</body>
</html>
